<title>Yönetici Sayfası</title>

<div class="card-container">
  <a class="card" routerLink="/applications" routerLinkActive="active">
    <img src="assets/register-icon.jpg" alt="register-icon" width="18" height="18">
    <span style="padding-left: 4px;">Başvuru Onay</span>
    <svg width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
  </a>
  <a class="card" routerLink="/students" routerLinkActive="active">
    <svg width="32" height="24">
      <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>
    <span>Öğrenciler</span>
    <svg width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
  </a>
  <a class="card" routerLink="/logs" routerLinkActive="active">
    <img src="assets/history.png" alt="history-icon" width="18" height="18">
    <span style="padding-left: 6px;">Log Geçmişi</span>
    <svg width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
  </a>
  <a class="card" routerLink="/universities" routerLinkActive="active">
    <img src="assets/University-icon.png" alt="university-icon" width="18" height="18">
    <span style="padding-left: 6px;">Üniversiteler</span>
    <svg width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
  </a>
  <a class="card" (click)="logout()" routerLinkActive="active">
    <img src="assets/University-icon.png" alt="university-icon" width="18" height="18">
    <span style="padding-left: 4px;">Çıkış Yap</span>
    <svg width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
  </a>
</div>
